<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Code Review Contact Form</title>
</head>
<body>
    <header class="main-header">
        <h1 class="name">The Code Review</h1>
        <div class="banner">
            <h2 class="headline">Signup for our newsletter</h2>
            <span class="tagline">
                Get the latest news on how your code is doing right in your inbox.
            </span>
        </div><!--.main-header  -->
    </header>
    <form action="index.html" method="post">
        <fieldset>
            <legend>Contact Information</legend>

            <label for="name">Name:</label>
            <input type="text" name="user_name" id="name">
            <label for="email">Email:</label>
            <input type="email" name="user_email" id="email">
            <label for="phonenum">Phone Number:</label>
            <input type="number" name="user_phonenum" id="phonenum">
            <label for="address">Street Address:</label>
            <input type="text" name="user_address" id="address">
            <label for="city">City:</label>
            <input type="text" name="user_city" id="city">
            <label for="state">State:</label>
            <select name="user_state" id="state">
                <option value="atlantida">Atlantida</option>
                <option value="cholutec">Choluteca</option>
                <option value="colon">Colón</option>
                <option value="comayagua">Comayagua</option>
                <option value="copan">Copán</option>
                <option value="cortes">Cortés</option>
                <!-- Me gustaría poner las zonas como optgroups -->
            </select>
            <label for="zip">Zip Code:</label>
            <input type="text" name="user_zip" id="zip">
        </fieldset>

        <fieldset>
            <legend>Newsletter</legend>
            <label for="">Select the newsletter you would like to recieve:</label>
            <input type="checkbox" name="user_newsletter" id="html_news" value="user_news_html"><label for="html_news">HTML News</label>
            <input type="checkbox" name="user_newsletter" id="css_news" value="user_news_css"><label for="css_news">CSS News</label>
            <input type="checkbox" name="user_newsletter" id="javascript_news" value="user_news_javascript"><label for="javascript_news">Javascript News</label>

            <label for="">Nesletter format:</label>
            <input type="radio" name="user_format" id="html" value="html"><label for="html">HTML</label>
            <input type="radio" name="user_format" id="plain" value="plan"><label for="plain">Plain text</label>

            <label for="other_topics">Other topics you would like to hear about:</label>
            <textarea name="user_other_topics" id="Other" ></textarea>
        </fieldset>

        <button type="submit">Sign Up</button>

        <footer class="main-footer">
            <span>Copyright The Code Review</span>
        </footer>

    </form>
</body>
</html>
