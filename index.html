<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Code Review Contact Form</title>
    <link rel="stylesheet" href="css/normalize.css">
    <link rel="stylesheet" href="css/style.css">
    <link href="https://fonts.googleapis.com/css?family=Merriweather" rel="stylesheet">
</head>
<body>
    <header class="main-header">
        <div class="name">
            <h1 class="name">The Code Review</h1>
        </div><!--./name  -->
        <div class="banner container">
            <h2 class="headline">Signup for our newsletter</h2>
            <span class="tagline">
                Get the latest news on how your code is doing right in your inbox.
            </span>
        </div><!--./banner  -->
    </header><!--./main-header  -->
    <div class="container">
        <hr class="separator-bar">
        <form action="index.html" method="post">
            <fieldset>
                <legend>Contact Information</legend>

                <div class="row">
                    <label for="name" class="col">Full Name</label>
                    <input required type="text" name="user_name" id="name" placeholder="Required" class="col inp">
                </div> <!-- ./row-->
                <div class="row">
                    <label for="email" class="col">Email Address</label>
                    <input required type="email" name="user_email" id="email" placeholder="Required" class="col inp">
                </div> <!-- ./row-->
                <div class="row">
                    <label for="phonenum" class="col">Phone Number</label>
                    <input type="text" name="user_phonenum" id="phonenum" placeholder="9980-5579" class="col inp">
                </div> <!-- ./row-->
                <div class="row">
                    <label for="address" class="col">Street Address</label>
                    <input type="text" name="user_address" id="address" class="col inp">
                </div> <!-- ./row-->
                <div class="row">
                    <label for="city" class="col">City</label>
                    <input type="text" name="user_city" id="city" class="col inp">
                </div> <!-- ./row-->
                <div class="row">
                    <label for="state" class="col">State</label>
                    <select name="user_state" id="state" class="col inp">
                        <option value="select">Choose State</option>
                        <option value="atlantida">Atlantida</option>
                        <option value="cholutec">Choluteca</option>
                        <option value="colon">Colón</option>
                        <option value="comayagua">Comayagua</option>
                        <option value="copan">Copán</option>
                        <option value="cortes">Cortés</option>
                        <option value="paraiso">El Paraíso</option>
                        <option value="fco_morazan">Francisco Morazán</option>
                        <option value="gracias">Gracias a Dios</option>
                        <option value="intibuca">Intibuca</option>
                        <option value="islas">Islas de la Bahía</option>
                        <option value="la_paz">La Paz</option>
                        <option value="lempira">Lempira</option>
                        <option value="ocotepeque">Ocotepeque</option>
                        <option value="olancho">Olancho</option>
                        <option value="santa_barbara">Santa Bárbara</option>
                        <option value="valle">Valle</option>
                        <option value="yoro">Yoro</option>
                    </select>
                </div> <!-- ./row-->
                <div class="">
                    <label for="zip" class="col">Zip Code</label>
                    <input type="text" name="user_zip" id="zip" class="col inp">
                </div> <!-- ./row-->
            </fieldset>

            <hr class="separator-bar">
            <fieldset>
                <legend>Newsletter</legend>
                <label class="news-label">Select the newsletter you would like to recieve:</label> 
                <input type="checkbox" name="user_newsletter" id="html_news" value="user_news_html"><label for="html_news" class="light">HTML News</label><br>
                <input type="checkbox" name="user_newsletter" id="css_news" value="user_news_css"><label for="css_news" class="light">CSS News</label><br>
                <input type="checkbox" name="user_newsletter" id="javascript_news" value="user_news_javascript"><label for="javascript_news" class="light">Javascript News</label> <br>

                <label class="news-label">Nesletter format</label>
                <input type="radio" name="user_format" id="html" value="html"><label for="html" class="light">HTML</label> <br>
                <input type="radio" name="user_format" id="plain" value="plan"><label for="plain" class="light">Plain text</label> <br>

                <label for="other_topics" class="news-label">Other topics you would like to hear about:</label>
                <textarea name="user_other_topics" id="other_topics" class="txt-a"></textarea>
            </fieldset>

            <button type="submit" class="btn">Sign Up</button>

            <footer class="main-footer">
                <span>Copyright The Code Review</span>
            </footer>

        </form>
    </div> <!--.container-->
</body>
</html>
