<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Code Review Contact Form</title>
    <link rel="stylesheet" href="css/normalize.css">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <header class="main-header">
        <div class="name">
            <h1 class="name">The Code Review</h1>
        </div><!--./name  -->
        <div class="banner container">
            <h2 class="headline">Signup for our newsletter</h2>
            <span class="tagline">
                Get the latest news on how your code is doing right in your inbox.
            </span>
        </div><!--./banner  -->
    </header><!--./main-header  -->
    <div class="container">
        <hr class="separator-bar">
        <form action="index.html" method="post">
            <fieldset>
                <legend>Contact Information</legend>

                <label for="name">Full Name</label>
                <input type="text" name="user_name" id="name">
                <label for="email">Email Address</label>
                <input type="email" name="user_email" id="email">
                <label for="phonenum">Phone Number</label>
                <input type="text" name="user_phonenum" id="phonenum">
                <label for="address">Street Address</label>
                <input type="text" name="user_address" id="address">
                <label for="city">City</label>
                <input type="text" name="user_city" id="city">
                <label for="state">State</label>
                <select name="user_state" id="state">
                    <option value="atlantida">Atlantida</option>
                    <option value="cholutec">Choluteca</option>
                    <option value="colon">Colón</option>
                    <option value="comayagua">Comayagua</option>
                    <option value="copan">Copán</option>
                    <option value="cortes">Cortés</option>
                    <!-- Me gustaría poner las zonas como optgroups -->
                </select>
                <label for="zip">Zip Code</label>
                <input type="text" name="user_zip" id="zip">
            </fieldset>

            <hr class="separator-bar">
            <fieldset>
                <legend>Newsletter</legend>
                <label for="" class="news-label">Select the newsletter you would like to recieve:</label> 
                <input type="checkbox" name="user_newsletter" id="html_news" value="user_news_html"><label for="html_news" class="light">HTML News</label><br>
                <input type="checkbox" name="user_newsletter" id="css_news" value="user_news_css"><label for="css_news" class="light">CSS News</label><br>
                <input type="checkbox" name="user_newsletter" id="javascript_news" value="user_news_javascript"><label for="javascript_news" class="light">Javascript News</label> <br>

                <label for="" class="news-label">Nesletter format</label>
                <input type="radio" name="user_format" id="html" value="html"><label for="html" class="light">HTML</label> <br>
                <input type="radio" name="user_format" id="plain" value="plan"><label for="plain" class="light">Plain text</label> <br>

                <label for="other_topics" class="news-label">Other topics you would like to hear about:</label>
                <textarea name="user_other_topics" id="other_topics" class="txt-a"></textarea>
            </fieldset>

            <button type="submit">Sign Up</button>

            <footer class="main-footer">
                <span>Copyright The Code Review</span>
            </footer>

        </form>
    </div> <!--.container-->
</body>
</html>
